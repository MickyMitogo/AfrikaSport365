<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializar Firebase - AfrikaSport365</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #16213e 100%);
            color: #f0f9ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .subtitle {
            text-align: center;
            color: #a5b4fc;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .info-box strong {
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-direction: column;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #a5b4fc;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log-container {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }

        .log-success {
            color: #10b981;
        }

        .log-error {
            color: #ef4444;
        }

        .log-info {
            color: #667eea;
        }

        .log-warning {
            color: #f59e0b;
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .collection-item {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .collection-name {
            color: #a5b4fc;
            font-weight: 600;
        }

        .collection-count {
            color: #667eea;
            margin-top: 0.25rem;
        }

        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî• Inicializar Firebase</h1>
        <p class="subtitle">AfrikaSport365 - Importar datos iniciales</p>

        <div class="info-box">
            <strong>‚ö†Ô∏è Importante:</strong><br>
            Este script importar√° datos de los archivos JSON locales a Firestore.
            Aseg√∫rate de haber configurado las colecciones en Firebase Console.
        </div>

        <div class="button-group">
            <button class="btn-primary" id="initBtn" onclick="handleInitialize()">
                üì• Inicializar Datos
            </button>
            <button class="btn-secondary" id="checkBtn" onclick="handleCheckStatus()">
                üìä Verificar Estado
            </button>
            <button class="btn-danger" id="clearBtn" onclick="handleClearAndInit()">
                üóëÔ∏è Limpiar y Reinicializar
            </button>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">Esperando acci√≥n...</div>
        </div>

        <div class="status" id="status">
            <p id="statusText"></p>
        </div>

        <div id="collectionsStatus" class="collections-grid" style="display: none; margin-top: 1rem;">
        </div>
    </div>

    <script type="module">
        import { initializeFirebaseData, checkCollectionsStatus } from './js/init-firebase-data.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { db } from './js/firebase-config.js';

        const logContainer = document.getElementById('logContainer');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        // Interceptar console.log
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function (...args) {
            const message = args.join(' ');
            addLog(message, 'info');
            originalLog.apply(console, args);
        };

        console.error = function (...args) {
            const message = args.join(' ');
            addLog(message, 'error');
            originalError.apply(console, args);
        };

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = message;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        window.handleInitialize = async function () {
            logContainer.innerHTML = '';
            status.classList.remove('show', 'success', 'error');
            disableButtons(true);

            try {
                addLog('Iniciando importaci√≥n de datos...', 'info');
                const imported = await initializeFirebaseData(false);

                status.classList.add('show', 'success');
                statusText.innerHTML = `‚úì Importaci√≥n completada<br>${imported} documentos cargados`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                status.classList.add('show', 'error');
                statusText.textContent = 'Error durante la importaci√≥n';
            } finally {
                disableButtons(false);
            }
        };

        window.handleCheckStatus = async function () {
            logContainer.innerHTML = '';
            status.classList.remove('show', 'success', 'error');

            try {
                addLog('Verificando estado de colecciones...', 'info');
                addLog('', 'info');

                const collectionMap = {
                    'noticias': 'Todas las Noticias',
                    'noticias_ultimas': '√öltimas Noticias',
                    'noticias_urgentes': 'Noticias Urgentes',
                    'noticias_regionales': 'Noticias Regionales',
                    'analisis_opinion': 'An√°lisis & Opini√≥n'
                };

                const collectionsStatus = document.getElementById('collectionsStatus');
                collectionsStatus.innerHTML = '';
                collectionsStatus.style.display = 'grid';

                let totalDocs = 0;

                for (const [collectionName, displayName] of Object.entries(collectionMap)) {
                    const collectionRef = collection(db, collectionName);
                    const querySnapshot = await getDocs(collectionRef);
                    const count = querySnapshot.size;
                    totalDocs += count;

                    addLog(`üìÅ ${displayName}: ${count} documentos`, 'info');

                    const item = document.createElement('div');
                    item.className = 'collection-item';
                    item.innerHTML = `
                        <div class="collection-name">${displayName}</div>
                        <div class="collection-count">${count} docs</div>
                    `;
                    collectionsStatus.appendChild(item);
                }

                addLog('', 'info');
                addLog(`Total: ${totalDocs} documentos en Firestore`, 'success');

                status.classList.add('show', 'success');
                statusText.textContent = `‚úì Estado verificado: ${totalDocs} documentos totales`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                status.classList.add('show', 'error');
                statusText.textContent = 'Error al verificar estado';
            }
        };

        window.handleClearAndInit = async function () {
            if (!confirm('‚ö†Ô∏è Esto eliminar√° todos los datos existentes en Firebase.\n¬øEst√°s seguro?')) {
                return;
            }

            logContainer.innerHTML = '';
            status.classList.remove('show', 'success', 'error');
            disableButtons(true);

            try {
                addLog('Limpiando y reimportando datos...', 'warning');
                const imported = await initializeFirebaseData(true);

                status.classList.add('show', 'success');
                statusText.innerHTML = `‚úì Reinicializaci√≥n completada<br>${imported} documentos cargados`;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                status.classList.add('show', 'error');
                statusText.textContent = 'Error durante la reinicializaci√≥n';
            } finally {
                disableButtons(false);
            }
        };

        function disableButtons(disabled) {
            document.getElementById('initBtn').disabled = disabled;
            document.getElementById('checkBtn').disabled = disabled;
            document.getElementById('clearBtn').disabled = disabled;
        }

        // Log inicial
        addLog('‚úì Sistema de inicializaci√≥n cargado', 'success');
        addLog('Haz clic en un bot√≥n para comenzar', 'info');
    </script>
</body>

</html>
