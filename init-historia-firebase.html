<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializar Historia Destacada | AfrikaSport365</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .init-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .description {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #1f2937;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
        }

        .btn-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .btn-danger:hover:not(:disabled) {
            background: #fca5a5;
        }

        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #22c55e;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="init-container">
        <h1>üìñ Historia Destacada</h1>
        <p class="description">Inicializar la base de datos de Firestore con la Historia Destacada desde el archivo
            JSON.</p>

        <div id="status-message" class="status"></div>

        <div class="button-group">
            <button class="btn-primary" onclick="initializeHistoria()">
                <span id="import-spinner"></span>
                Importar Historia Destacada
            </button>
            <button class="btn-secondary" onclick="checkHistoriaStatus()">
                ‚úì Verificar Estado
            </button>
            <button class="btn-danger" onclick="clearAndImportHistoria()">
                üîÑ Limpiar e Importar
            </button>
        </div>

        <div class="links">
            <a href="admin-dashboard.html">‚Üê Dashboard Admin</a>
            <a href="index.html">Inicio ‚Üí</a>
        </div>
    </div>

    <script type="module">
        import { initializeHistoriaData, checkHistoriaStatus, clearAndImportHistoria } from './js/init-historia-data.js';

        window.initializeHistoria = async function () {
            const statusDiv = document.getElementById('status-message');
            const button = event.target;
            const spinner = document.getElementById('import-spinner');

            button.disabled = true;
            spinner.innerHTML = '<div class="spinner"></div>';

            statusDiv.className = 'status info show';
            statusDiv.textContent = '‚è≥ Importando Historia Destacada...';

            try {
                const result = await initializeHistoriaData();
                statusDiv.className = 'status success show';
                statusDiv.textContent = `‚úÖ ${result}`;
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error show';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                button.disabled = false;
                spinner.innerHTML = '';
            }
        };

        window.checkHistoriaStatus = async function () {
            const statusDiv = document.getElementById('status-message');

            try {
                const result = await checkHistoriaStatus();
                statusDiv.className = 'status info show';
                statusDiv.textContent = `‚ÑπÔ∏è ${result}`;
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error show';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        };

        window.clearAndImportHistoria = async function () {
            const statusDiv = document.getElementById('status-message');
            const button = event.target;
            const spinner = document.createElement('span');
            button.disabled = true;
            spinner.innerHTML = '<div class="spinner"></div>';
            button.appendChild(spinner);

            statusDiv.className = 'status info show';
            statusDiv.textContent = '‚è≥ Limpiando e importando Historia Destacada...';

            try {
                const result = await clearAndImportHistoria();
                statusDiv.className = 'status success show';
                statusDiv.textContent = `‚úÖ ${result}`;
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error show';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                button.disabled = false;
                if (spinner.parentNode) spinner.parentNode.removeChild(spinner);
            }
        };
    </script>
</body>

</html>
