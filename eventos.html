<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos | AfrikaSport365</title>
    <meta name="description"
        content="Eventos deportivos internacionales. Juegos Olímpicos, Mundiales y más competencias deportivas en AfrikaSport365.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/events.css">
    <style>
        .events-page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .events-page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .events-page-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .events-page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Dynamic Header (loads from includes/header.html) -->
    <div id="app-header"></div>

    <!-- Page Header -->
    <div class="events-page-header">
        <div class="container mx-auto px-4">
            <h1>Eventos</h1>
            <p>Los principales eventos deportivos internacionales y africanos</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4">
        <div class="events-grid">
            <!-- Events will be loaded here by Firebase -->
        </div>
    </main>

    <!-- Footer -->
    <div id="app-footer"></div>

    <!-- Component loader for dynamic header and footer -->
    <script src="js/load-components.js"></script>
    <script src="js/main.js"></script>
    <!-- Eventos Page Loader - Load ALL events from Firebase -->
    <script type="module" src="js/eventos-page-loader.js"></script>
</body>

</html>
